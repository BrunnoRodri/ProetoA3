<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #DEB887
      ; /* Cor de fundo */
    }
    .btn-sm {
      padding: 0.25rem 0.5rem;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Cadastro de Clientes</h1>
    <form action="/cadastrar" method="POST">
      <div class="mb-3">
        <label for="id" class="form-label">ID</label>
        <input type="text" class="form-control" id="id" placeholder="o ID é automático" readonly>
      </div>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite um nome" >
      </div>
      <div class="mb-3">
        <label for="CPF" class="form-label">CPF</label>
        <input type="text" class="form-control" id="CPF" name="cpf" placeholder="Digite seu CPF" >
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="senha" class="form-label">Senha</label>
          <input type="text" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" >
        </div>
        <div class="col">
          <label for="cidade" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Digite a Cidade" >
        </div>
        <div class="col">
          <label for="cep" class="form-label">CEP</label>
          <input type="text" class="form-control" id="cep" name="cep" placeholder="00000-000" >
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="text" class="form-control" id="email" name="email" placeholder="Digite seu E-mail aqui" >
      </div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="submit" class="btn btn-primary btn-sm me-2">Cadastrar</button>
        <button type="button" class="btn btn-success btn-sm me-2" id="btn-login">Já sou cadastrado</button>
        <button type="button" class="btn btn-danger btn-sm me-2">Esqueci minha senha</button>
        <!-- Botão para redirecionar para a página de administrador -->
        <button type="button" class="btn btn-secondary btn-sm" id="btn-admin">Administrador</button>
      </div>
    </form>
  </div>
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    // Redireciona para a página de login ao clicar no botão "Já sou cadastrado"
    document.getElementById('btn-login').addEventListener('click', function() {
      window.location.href = 'login.html';
    });

    // Redireciona para a página de administrador ao clicar no botão "Administrador"
    document.getElementById('btn-admin').addEventListener('click', function() {
      window.location.href = 'admlog.html'; // Redireciona para admlog.html
    });
  </script>
</body>
</html>
