<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tela de Login</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #DEB887; /* Cor de fundo */
    }
    .container {
        width: 300px;
        margin: 100px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
    }
    input[type="text"],
    input[type="password"],
    input[type="submit"],
    .btn-administrador,
    .btn-cadastrar,
    .btn-recuperar-senha {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        display: inline-block;
        text-align: center;
        box-sizing: border-box; /* Adicionado para ajustar o tamanho corretamente */
    }
    input[type="submit"],
    .btn-administrador,
    .btn-cadastrar,
    .btn-recuperar-senha {
        background-color: #007bff; /* Cor do botão */
        color: #fff;
        cursor: pointer;
        text-decoration: none; /* Remover sublinhado */
    }
    .btn-administrador {
        background-color: #007bff; /* Cor do botão Administrador */
        color: #fff;
    }
    .btn-cadastrar,
    .btn-recuperar-senha {
        background-color: #add8e6; /* Cor do botão */
        color: #0000ff; /* Cor do texto */
    }
    .btn-cadastrar:hover,
    .btn-recuperar-senha:hover {
        background-color: #87ceeb; /* Cor do botão ao passar o mouse */
    }
</style>
</head>
<body>

<div class="container">
    <h2>Tela de Login</h2>
    <form action="/login" method="POST">
        <input type="text" name="cpf" placeholder="CPF">
        <input type="password" name="senha" placeholder="Senha">
        <input type="submit" value="Entrar">
    </form>
    <a href="cas.html" class="btn-cadastrar">Cadastrar</a>
    <a href="recuperar_senha.html" class="btn-recuperar-senha">Esqueci minha senha</a>
    <a href="admlog.html" class="btn-administrador">Área do Administrador</a>
</div>

</body>
</html>
